        * {

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #154315;
            --primary-light: #225723;
            --primary-dark: #0d2a0d;
            --accent: #d4af37;
            --accent-dark: #b8962f;
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --surface-hover: #242424;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --border: #2a2a2a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }

        /* Home Screen */
        .home-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--bg) 100%);
            position: relative;
            overflow: hidden;
        }

        .home-screen::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .home-content {
            text-align: center;
            z-index: 1;
            max-width: 600px;
        }

        .home-logo {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent) 0%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .home-tagline {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--accent);
            font-style: italic;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .enter-button {
            background: var(--accent);
            color: var(--primary-dark);
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .enter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
            background: var(--accent-dark);
        }

        .enter-button:active {
            transform: translateY(0);
        }

        .home-info {
            margin-top: 4rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 0.7;
        }

        .home-info p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Menu Screen */
        .menu-screen {
            min-height: 100vh;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        .menu-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: var(--accent);
        }

        .back-button {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .back-button:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
        }

        /* Search & Filters */
        .controls {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--surface-hover);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .clear-search {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .clear-search:hover {
            color: var(--text);
            background: var(--surface-hover);
        }

        /* Category Pills */
        .categories {
            display: flex;
            gap: 0.8rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-pill {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .category-pill:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
        }

        .category-pill.active {
            background: var(--accent);
            color: var(--primary-dark);
            border-color: var(--accent);
        }

        /* Results Info */
        .results-info {
            max-width: 1400px;
            margin: 2rem auto 1rem;
            padding: 0 1.5rem;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Product Grid */
        .products-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        /* Product Card */
        .product-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .product-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .product-category-tag {
            display: inline-block;
            background: var(--primary);
            color: var(--accent);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.8rem;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .product-description {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
            font-style: italic;
        }

        .product-body {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-sizes {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .size-badge {
            background: var(--primary-dark);
            border: 1px solid var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2rem;
        }

        .size-name {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .size-price {
            color: var(--accent);
            font-weight: 600;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            text-align: right;
        }

        .product-note {
            background: var(--primary-dark);
            border-left: 3px solid var(--accent);
            padding: 0.8rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            border-radius: 5px;
        }

        /* Empty State */
        .empty-state {
            max-width: 500px;
            margin: 4rem auto;
            text-align: center;
            padding: 0 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .empty-state p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Aperitivo Banner */
        .aperitivo-banner {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--primary-dark);
            padding: 1.5rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.6;
            border-bottom: 1px solid var(--accent-dark);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .home-logo {
                letter-spacing: 0.2em;
            }

            .enter-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }

            .menu-logo {
                font-size: 1.5rem;
                letter-spacing: 0.15em;
            }

            .product-card:hover {
                transform: none;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Highlight search term */
        .highlight {
            background: var(--accent);
            color: var(--primary-dark);
            padding: 0 0.2rem;
            border-radius: 3px;
            font-weight: 600;
        }
    </style>
